<main id="form-main">
    <form>
        <!-- Fieldset is what groups everything into a box. -->
    <fieldset>
        <p><span id="message"></span></p>
        <!-- The name is needed to submit data to the internet. Otherwise, it gets lost. 
            All the id does is make it targetable for CSS and JS. -->
        <label>Username: <input id="username" name="username" type="text" required></label>
        <!-- the pattern section: \d means digits are allowed, \w means words are allowed.
            {8,} means that the password will only be accepted if there are 8 or more characters.
            The [] determines what type of characters can be used.
            []? = 0 or 1 characters, []* = 0 or more, []{} is a set range
            To specify the exact required text, you can add text after the brackets (e.g. Foo$)
            THIS IS CALLED A REGULAR EXPR ESSION.-->
        <label>Password: <input id="password" name="password" type="password" required pattern="[\d|\w]{8,}"></label>
        <label>Confirm Password: <input id="confirm" name="confirm" type="password" required></label>
        <!-- Title lets you display text when you hover over an item for long enough. -->
        <label>Email: <input id="email" name="email" type="email" required pattern="[\w\.]+@byui\.edu$" placeholder="Email" title="Please enter a valid email address"></label>
        <!-- Notice the type "range". You need to have the min, max, and step. 
            The step determines how much the range increases by (e.g. It will increase by 1).
            The value determines the starting number for the range.-->
        <label>Page Rating: <span id="currentrating"></span><input id="rating" name="rating" type="range" min="1" max="10" step="1" value="1" list="slidervalues"></label>
        <datalist id="slidervalues">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </datalist>
        <button>Sign up, baby!</button>
    </fieldset>
    </form>
